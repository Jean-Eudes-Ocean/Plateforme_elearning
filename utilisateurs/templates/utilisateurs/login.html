{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="min-h-screen flex flex-col md:flex-row">
    <!-- Image de gauche -->
    <div class="hidden md:block md:w-1/2 bg-cover bg-center" style="background-image: url('{% static 'images/login-image.png' %}');">
    </div>

    <!-- Formulaire de droite -->
    <div class="w-full md:w-1/2 flex items-center justify-center bg-[#F8FFF8] py-12 px-6">
        <div class="w-full max-w-md">
            <h3 class="text-2xl font-bold text-[#1C6758] mb-2">Connexion à votre compte</h3>
            <p class="text-gray-500 mb-6">Une étape de plus vers vos objectifs</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="bg-{{ message.tags }}-100 border border-{{ message.tags }}-300 text-{{ message.tags }}-700 px-4 py-2 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" class="form-input w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-[#1C6758]/50" >
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-input w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-[#1C6758]/50" >
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-[#1C6758] hover:bg-[#144f43] text-white font-semibold rounded-md shadow-sm transition">
                    Se connecter
                </button>
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                Pas encore de compte ?
                <a href="{% url 'register' %}" class="text-[#1C6758] hover:underline">Créer un compte</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
