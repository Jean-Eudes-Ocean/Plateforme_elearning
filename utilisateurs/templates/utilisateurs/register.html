{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
        }
        .left-side {
            background: url("{% static 'images/register-image.png' %}") no-repeat center center;
            background-size: cover;
        }
        .right-side {
            background-color: #F8FFF8;
        }
        .btn-custom {
            background-color: #1C6758;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #144f43;
        }
        .title {
            color: #1C6758;
        }
        .form-container {
            width: 100%;
            max-width: 450px;
        }
        .form-control::placeholder {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-md-6 d-none d-md-block left-side"></div>

        <div class="col-md-6 d-flex align-items-center justify-content-center right-side">
            <div class="form-container">
                <h3 class="mb-3 title fw-bold">Créer un compte</h3>
                <p class="mb-4 text-muted">Une étape de plus vers vos objectifs</p>

                {% if registered %}
                    <div class="alert alert-success">
                        ✅ Votre inscription a été effectuée avec succès.
                    </div>
                {% endif %}

                <form method="POST" action="">
                    {% csrf_token %}
                    {{ form1|crispy }}
                    {{ form2|crispy }}

                    <button type="submit" class="btn btn-custom w-100 mt-3">S'INSCRIRE</button>
                </form>

                <p class="mt-4 text-center">
                    Vous avez déjà un compte ?
                    <a href="{% url 'login' %}" class="text-decoration-none">Se connecter</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
